      <style>
         /* Stile per il pulsante di riproduzione */
         #play-button {
           position: fixed;
           top: 20px;
           right: 20px;
           z-index: 9999;
         }
       </style>
     </head>
     <body>
       <!-- Aggiungi il tag audio con l'elemento audio -->
       <audio id="background-music" src="lolmusic.mp3" loop></audio>
     
       <!-- Aggiungi un pulsante per controllare la riproduzione della musica -->
       <button id="play-button">Play Music</button>
     
       <script>
         // Ottieni il riferimento all'elemento audio e al pulsante
         var audio = document.getElementById('background-music');
         var playButton = document.getElementById('play-button');
     
         // Funzione per avviare o fermare la riproduzione della musica
         function toggleMusic() {
           if (audio.paused) {
             audio.play();
             playButton.innerHTML = 'Pause Music';
           } else {
             audio.pause();
             playButton.innerHTML = 'Play Music';
           }
         }
     
         // Aggiungi un gestore di eventi al pulsante per controllare la riproduzione
         playButton.addEventListener('click', toggleMusic);
       </script>
     </body>
